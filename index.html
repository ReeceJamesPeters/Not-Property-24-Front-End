<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotProperty24</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <custom-header></custom-header>
    
    <main-banner>
        <section id="filter-box" slot="filter-box"></section>
      <!-- <filter-box id="filter-box" showHeader="true" slot="filter-box"></filter-box> -->
    </main-banner>

    <section class="props">
      <!--Property cards-->
    </section>

    <footer>
      <section class="Content">
        <article class="Companylinks">
          <img src="./Assets/1 - Homepage/Logo.svg" alt="Logo" width="120px" />
          <p class="slogan">Find your best property at the best price.</p>
        </article>

        <article class="Companylinks">
          <label class="Linkheader">Company</label>
          <a class="footer-links" href="#">About us</a>
          <a class="footer-links" href="#">Terms and conditions</a>
          <a class="footer-links" href="#">Privacy policy</a>
          <a class="footer-links" href="#">Contact us</a>
        </article>

        <article class="Companylinks">
          <label class="Linkheader">Property</label>
          <a class="footer-links" href="#">Properties for sale</a>
          <a class="footer-links" href="#">Properties for rent</a>
        </article>

        <article class="Companylinks">
          <label class="Linkheader">Advertise</label>
          <a class="footer-links" href="#">List your property for sale</a>
          <a class="footer-links" href="#">List your property for rent</a>
        </article>

        <article class="Companylinks">
          <label class="Linkheader">Connect with us</label>
          <article class="Socialicons">
            <img
              src="./icons/Facebook.svg"
              alt="Facebook Icon"
              width="32px"
              height="32px"
            />
            <img
              src="./icons/Twitter.svg"
              alt="Twitter Icon"
              width="32px"
              height="32px"
              style="padding-left: 5px"
            />
            <img
              src="./icons/Instagram.svg"
              alt="Instagram Icon"
              width="32px"
              height="32px"
              style="padding-left: 5px"
            />
          </article>
        </article>
      </section>
      <section class="Copyright">Copyright 2022- Properties4U</section>
    </footer>

    
    <script type="module" src="/components/header/header.js"></script>
    <script type="module" src="/components/filterBox/filterBox.js"></script>
    <script type="module" src="/components/mainBanner/mainBanner.js"></script>
    <script type="module" src="./HomePage.js"></script>
    
  </body>
</html>
